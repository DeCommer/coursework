<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/currencyconvert.css"/>
    <script src="./js/currencyconvert.js" defer></script>
    <title>Currency Converter</title>
</head>
<body>
    <header>
        <h1>Currency Converter</h1>
    </header>
    <section>
        <input type="text" class="form-input" id="number" value="1">
        <select name="currency" class="currency" onchange="updateval()"></select>
    </section>
    <section>
        <input type="text" class="form-input" id="output" placeholder="0" disabled>
        <select name="currency" class="currency" onchange="updateval()"></select>
        <p id="result"></p>
    </section>
</body>
</html>
